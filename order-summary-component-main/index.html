<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet"  href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="fonts" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<!-- The first step is to create an over all container that will house the entire UI -->
<!-- Next, each content is split into tiny blocks following the atomic system -->
<!-- This tiny blocks are group inside the nearest divs which is later housed by the over all div  called "container: in this case" -->
<!-- Do not forget to Keep It Simple and Stupid=>KISS -->
<body>
    <div class="container">
      <div class="card">
        <img class="top" src="./images/illustration-hero.svg"/>     

          <div class = "first">
              <h2>Order Summary</h2>

              <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
              </p>
          </div>

          <div class="second flex">
              <img src="./images/icon-music.svg" />
              <div class="rate">
                  <h3>Annual Plan</h3>
                  <p>$59.99/year</p>
              </div>
              <a  class= "change" href="#">Change</a>
          </div> 
          <!-- To make payment, you have to click this button, although you can decide 
          to wrap it in a div instead ofstanding alone like this -->
          <button>Proceed to Payment</button>

          <div class="third">
               <a class= "btn" href="#">Cancel Order</a>
          </div>
        </div>
    </div>
    
  
</body>
</html>
